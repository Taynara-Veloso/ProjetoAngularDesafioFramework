<div id="container" class="mat-elevation-z8" >
  <button mat-button color="primary" (click)="openDialog(null)">+Post</button>
  <table mat-table #table [dataSource]="dataSource" [dataSource]="dataSource1" class="mat-elevation-z8">

    <ng-container class="id" matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #  </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef> body </th>
      <td mat-cell *matCellDef="let element"> {{element.body}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{element.editar}}
      <button mat-button color="primary" (click)="EditarPost(element)">
        <span class="material-icons">
        mode_edit
        </span></button>
      <button mat-button color="warn" (click)="deletarPost(element?.id)">
        <span class="material-icons">
        delete
        </span></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<div>
  <footer>&copy; Feito com ❤️ por Taynara</footer>
</div>
